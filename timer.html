<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/timer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uMora</title>
</head>
<body>
    <ul class="topnav">
        <li><p>μMora Mathematics Competition 2020</p></li>
        <li class="right"><a href="#about">About</a></li>
        <li class="right"><a href="#faq">F.A.Q.</a></li>
        <li class="right"><a href="#instructions">Instructions</a></li>

    </ul>
<div class="tflex-container">
    <div class="tcolumn" id="logoblock">
        <img src="png.png" id="logoimg">
    </div>

    <div class="timercolumn">
        <div id="timerbox">
            <p id="caption">Competition begins in</p>
            <p id="demo"></p>
            <button class="t"> Test Round </button>
        </div>
    </div>
</div>
    <div class="footer">
        <a href="https://www.facebook.com/UOM.ECLUB" target="_blank">μMora | EClub | University of Moratuwa</a>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 28, 2020 14:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d : " + hours + "h : "
                + minutes + "m : " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
